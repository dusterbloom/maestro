<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function log(message) {
            console.log(message);
            messagesDiv.innerHTML += '<br>' + message;
        }

        try {
            const ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = function() {
                statusDiv.textContent = 'Connected';
                log('WebSocket connected');
                
                const config = {
                    uid: 'html_test',
                    language: 'en',
                    task: 'transcribe',
                    model: 'tiny',
                    use_vad: true,
                    multilingual: false
                };
                
                ws.send(JSON.stringify(config));
                log('Sent config: ' + JSON.stringify(config));
            };
            
            ws.onmessage = function(event) {
                log('Received: ' + event.data);
            };
            
            ws.onerror = function(error) {
                statusDiv.textContent = 'Error: ' + error.message;
                log('WebSocket error: ' + error.message);
            };
            
            ws.onclose = function(event) {
                statusDiv.textContent = 'Disconnected (' + event.code + ')';
                log('WebSocket closed: ' + event.code + ' - ' + event.reason);
            };
            
        } catch (error) {
            statusDiv.textContent = 'Failed to create WebSocket';
            log('Failed to create WebSocket: ' + error.message);
        }
    </script>
</body>
</html>
